<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css">
    <style>
        body {
            background-color: #708ae0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: white;
            margin: 50px auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            min-width: 250px;
            margin-right: 20px; 
        }

        .form-group:last-child {
            margin-right: 0; 
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input[type="text"],
        input[type="date"],
        input[type="tel"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: rgb(64, 85, 202);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%; 
            transition: transform .2s;
        }

        input[type="submit"]:hover {
            background-color: rgb(104, 142, 224);
            transform: scale(1.01);
        }

        .section {
            margin-bottom: 30px;
        }
    </style>
 <script>
  
    document.addEventListener("DOMContentLoaded", function() {
        const form = document.getElementById("userinfo");

     
        const fields = form.querySelectorAll("input, select");

        fields.forEach(function(field) {
          
            const errorMessage = document.createElement("div");
            errorMessage.classList.add("error");
            errorMessage.style.display = "none";  
            field.insertAdjacentElement("afterend", errorMessage);

        
            field.addEventListener("input", function() {
                errorMessage.style.display = "none";
                field.setCustomValidity("");
            });

            
            field.addEventListener("blur", function() {
                if (!field.checkValidity()) {
                    errorMessage.style.display = "block";
                    errorMessage.textContent = field.validationMessage;
                }
            });
        });
    });
  </script>
</head>
<body>
    <div class="container">
        <center><h1>REGISTER</h1></center>
<hr>
        <form i id="userinfo" method="POST" action="http://10.10.139.82:8000/api/patrons">
            <div class="section">
                <h3>Personal Information</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">First name:</label>
                        <input type="text" name="first_name" pattern="[a-zA-Z ]*" required title="Only letters are allowed" onfocus = "this.value=''">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last name:</label>
                        <input type="text" name="last_name" pattern="[a-zA-Z ]*" required title="Only letters are allowed" onfocus = "this.value=''">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="birthday">Birthday:</label>
                        <input type="date" id="birthday" name="birthday" required onfocus = "this.value=''">
                    </div>
                    <div class="form-group">
                        <label for="sex">Sex:</label>
                        <select name="sex" id="sex" required onfocus = "this.value=''">
                            <option value="" disabled selected>Select your sex</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="others">Rather not to say</option>
                        </select>
                    </div>
                </div>
            </div>
<hr>
            <div class="section">
                <h3>Home Address</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="street-address">Street Address:</label>
                        <input type="text" id="street-address" name="street-address" required onfocus = "this.value=''">
                    </div>
                    <div class="form-group">
                        <label for="zip">ZIP or Postal Code:</label>
                        <input type="text" id="zip" name="zip" pattern="\d{4}" maxlength="4" required title="4-digit numeric ZIP code" onfocus = "this.value=''">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" pattern="[A-Za-z\s]+" required title="Only letters and spaces are allowed" onfocus = "this.value=''">
                    </div>
                    <div class="form-group">
                        <label for="province">Country or Region:</label>
                        <select id="province" name="province" required onfocus = "this.value=''">

                            <option value="" disabled selected>Select your country</option>
                            <option value="Cavite">Cavite</option>
                        </select>
                    </div>
                </div>
            </div>
<hr>
            <div class="section">
                <h3>Contact Information</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone_number">Primary Phone No.:</label>
                        <input type="tel" id="phone_number" placeholder="123-456-7890" pattern="\d{11}" maxlength="11" required title="11-digit phone number" onfocus = "this.value=''">
                    </div>
                    <div class="form-group">
                        <label for="phone2">Secondary Phone No.:</label>
                        <input type="tel" id="phone2" name="phone_number" placeholder="123-456-7890" pattern="\d{11}" maxlength="11" required title="11-digit phone number" onfocus = "this.value=''">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Primary Email:</label>
                        <input type="email" name="email" required onfocus = "this.value=''">
                    </div>
                    <div class="form-group">
                        <label for="email2">Secondary Email:</label>
                        <input type="email" name="email2" required onfocus = "this.value=''">
                    </div>
                </div>
            </div>
<hr>
            <div class="section">
                <h3>Education</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="card_number">Student Number:</label>
                        <input type="text" name="card_number" min="0" pattern="\d{1,9}" maxlength="9" required title="Numeric student number, maximum of 9 digits" onfocus = "this.value=''">
                    </div>
                    <div class="form-group">
                        <label for="course">Course:</label>
                        <input type="text" name="course" required onfocus = "this.value=''">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="college">College:</label>
                        <input type="text" name="college" required onfocus = "this.value=''">
                    </div>
                    <div class="form-group">
                        <label for="registration_date">Registration Date:</label>
                        <input type="date" id="registration_date" name="registration_date" required onfocus = "this.value=''">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="expiry_date">Expiry Date:</label>
                        <input type="date" id="expiry_date" name="expiry_date" required onfocus = "this.value=''">
                    </div>
                </div>
            </div>

            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
